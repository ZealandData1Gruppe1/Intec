<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link rel="stylesheet" href="ui_styles.css">
  <meta charset="UTF-8">
  <title>GDPR slet</title>
  <title>Opret login</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<header class = "topbar">
  <img src="logo.jpg"/>
</header>

<div class="container">
  <div class="formtext">

    <form action="http://localhost:8080/GDPRslet" method="post">

      <img src ="usa.jpg">
      <input type="checkbox" name="mycheckbox" class="check" th:checked="${language} ? 'checked'">
      <img src ="dk.jpeg" >

      <div class = "content contentDanish">
        <a href="http://localhost:8080/">Til forside</a>
      </div>
      <div class = "content contentEnglish">
        <a href="http://localhost:8080/">To Frontpage</a>
      </div>
      <br>
      <div class = "content contentDanish">
        <div class ="center">
          <text class = "overskrift"> Indtast ID nummer på den person der skal slettes</text>
        </div>
      </div>
      <div class = "content contentEnglish">
        <div class ="center">
          <text class = "overskrift">Enter the ID number for the person to be deleted </text>
        </div>
      </div>

      <div class="bekræftSletKnap">
      <input type="checkbox" id="advarselsBox" th:attr="data-target='#myButton'"/>
        <img id ="advarselBillede" src="gultskilt.png">
        <text> Du er nu ved at slette person oplysninger. Sørg for at du overholde gældende lovgivning! </text>
      </div>

      <div class = "content contentDanish">

      <div class = "content contentDanish">
        <th: for="idnr" >ID nummer på personen</th:>
      </div>
      <div class = "content contentEnglish">
        <th: for="idnr" >ID number for the person</th:>
      </div>
      <input type="text" th:value="${idnr}" name="idnr" />

      <div class ="center">
        <button id="myButton" type="submit" disabled="disabled">Slet</button>
      </div>
        <script th:inline="javascript">
          $(document).ready(function() {
            $('#advarselsBox').click(function() {
              var isChecked = $(this).prop('checked');
              $('#myButton').prop('disabled', !isChecked);
            });
          });
        </script>

      </div>

    </form>
  </div>



</div>

</body>
</html>
